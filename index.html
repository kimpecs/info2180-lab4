<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Avengers Character Search</title>
</head>
<body>
    <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <div class="container">
        <div class="search-section">
            <label for="searchInput">Search by Full Name or Alias:</label>
            <input type="text" id="searchInput" placeholder="e.g., Captain America or Steve Rogers">
            <button id="searchButton">Search</button>
        </div>

        <div id="result">
            <!-- Result list will be appended here dynamically -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
